<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="container">
        <h1 class="heading">IMAGE SEARCH</h1>
        <form>
            <input type="text" id="input_text" placeholder="Search for the Image"/>
            <button id="search_btn">SEARCH</button>
        </form>

        <div class="images">
            <div class="img1">
                <div class="imgbody">
                    <img src="https://images.unsplash.com/photo-1689947768186-d078ee2db0b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="FLOWER"/>
                </div>
                <div class="imgContent">
                    <a href="https://unsplash.com/photos/HWeZtA7ux2c" target="_blank">FLOWER</a>
                </div>
            </div>
            <div class="img1">
                <div class="imgbody">
                    <img src="https://images.unsplash.com/photo-1689749160960-3a6d965d0fbe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="ANIMAL_LION"/>
                </div>
                <div class="imgContent">
                    <a href="https://unsplash.com/photos/a-close-up-of-a-lion-laying-on-a-log-80-smLKod94" target="_blank">ANIMAL_LION</a>
                </div>
            </div>
            <div class="img1">
                <div class="imgbody">
                    <img src="https://images.unsplash.com/photo-1625635284498-f5744e059a71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eEh4WVRNSExnT2N8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60" alt="BIKE"/>
                </div>
                <div class="imgContent">
                    <a href="https://unsplash.com/photos/Cgf_fIPqPMo" target="_blank">BIKE</a>
                </div>
            </div>
        </div>
        
    </div>
    <button id="btn-center">SHOW MORE</button>
    <script src="script.js"></script>
</body>
</html>
